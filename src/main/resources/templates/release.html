<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>CL-发布</title>
		<link rel="shortcut icon" href="./imgs/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/release.css" />
		<script type="text/javascript" src="./js/bootstrap.min.js" async></script>
	</head>
	<body class="container">
		<!-- 顶部导航栏 -->
		<div id="navigation">
			<nav class="navbar navbar-expand-sm bg-light navbar-light">
			  	<div class="container-fluid">
			    	<ul class="navbar-nav">
			      		<li class="nav-item">
			      			<a class="nav-link active" th:href="@{/index_}">
			      				<img src="./imgs/logo.png" />
			      			</a>
			      		</li>
			     		<li class="nav-item">
			        		<a class="nav-link" th:href="@{/hall}" id="hall">大厅</a>
			      		</li>
			      		<li class="nav-item">
			        		<a class="nav-link" th:href="@{/release}" id="release">发布</a>
			      		</li>
			      		<li class="nav-item">
			        		<a class="nav-link" th:href="@{/help}" id="help">帮助</a>
			      		</li>
			    	</ul>
			    	<div class="dropdown">
			    		<img id="head-portrait" src="./imgs/head-portrait.png" />
					  	<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
					    	个人中心
					  	</button>
					  	<ul class="dropdown-menu">
					    	<li><a class="dropdown-item" th:href="@{/account}">个人中心</a></li>
					    	<li><a class="dropdown-item" th:href="@{/reset_password}">更改密码</a></li>
						   	<li><a class="dropdown-item" th:href="@{/}">退出账号</a></li>
						</ul>
					</div>
			  	</div>
			</nav>
		</div>
		
        <!-- 网页主体 -->
        <div>
            <form id="release-content" action="" method="post" enctype="multipart/form-data">
                <div class="project-name">
                    <div class="input-group mb-3">
                        <span class="input-group-text">项目名称</span>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="deadline">
                    <div class="input-group mb-3">
                        <span class="input-group-text">截至日期</span>
                        <input type="date" />
                    </div>
                </div>

                <div class="project-type">
                    <div class="input-group mb-3">
                        <span class="input-group-text">项目类型</span>
                    </div>
                    <div class="type-list row col">
                        <div class="form-check col">
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" />
                            <label class="form-check-label" for="radio1">前端</label>
                        </div>
                        <div class="form-check col">
                            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option1" />
                            <label class="form-check-label" for="radio2">后端</label>
                        </div>
                        <div class="form-check col">
                            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option1" />
                            <label class="form-check-label" for="radio3">ISO</label>
                        </div>
                        <div class="form-check col">
                            <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option1" />
                            <label class="form-check-label" for="radio4">Android</label>
                        </div>
                        <div class="form-check col">
                            <input type="radio" class="form-check-input" id="radio5" name="optradio" value="option1" />
                            <label class="form-check-label" for="radio5">小程序</label>
                        </div>
                        <div class="form-check col">
                            <input type="radio" class="form-check-input" id="radio6" name="optradio" value="option1" />
                            <label class="form-check-label" for="radio6">管理系统</label>
                        </div>
                        <div class="form-check col">
                            <input type="radio" class="form-check-input" id="radio7" name="optradio" value="option1" />
                            <label class="form-check-label" for="radio7">工具插件</label>
                        </div>
                        <div class="form-check col">
                            <input type="radio" class="form-check-input" id="radio8" name="optradio" value="option1" />
                            <label class="form-check-label" for="radio8">其他...</label>
                        </div>
                    </div>
                </div>

                <div class="project-details">
                    <div class="input-group mb-3">
                        <span class="input-group-text">项目详情</span>
                    </div>
                    <textarea class="form-control" rows="5" placeholder="介绍您的项目内容..."></textarea>
                </div>
                
                <div class="project-file">
                    <div class="input-group mb-3">
                        <span class="input-group-text">项目附件</span>
                    </div>
                    <input type="file" />
                </div>

                <button type="submit" class="btn btn-primary form-button">发布</button>
            </form>
        </div>
	</body>
</html>
