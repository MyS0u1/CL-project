<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>CL-注册</title>
		<link rel="shortcut icon" href="./imgs/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/registration.css" />
		<script type="text/javascript" src="./js/registration.js" async></script>
	</head>
	<body class="container">
		<div id="logo" class="position-relative">
			<a th:href="@{/}">
				<img src="./imgs/logo.png" />
			</a>
			<a class="go-register" th:href="@{/login}">已有账号？去登录</a>
		</div>
		<div id="show-registration">
			<form class="position-relative" th:action="@{/getVerificationCode}">
				<div class="mb-3">
					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="请输入邮箱地址" name="email" required />
				</div>
				<div class="position-relative">
					<button type="submit" class="btn btn-primary position-absolute" id="button-getVerificationCode">获取验证码</button>
				</div>
			</form>
			<form th:action="@{/goRegister}" onsubmit="return (isVerificationCode() && isPassword() && reconfirmPassword())">
				<div class="mb-3">
					<input type="text" class="form-control" id="verification-code" placeholder="请输入验证码" name="verificationCode" onblur="isVerificationCode()" required />
					<span id="vcSpan"></span>
				</div>
			  	<div class="mb-3">
			    	<input type="password" class="form-control" id="inputPassword1" placeholder="请输入密码" name="password" onblur="isPassword()" required />
					<span id="pwd1Span"></span>
			  	</div>
			  	<div class="mb-3">
			    	<input type="password" class="form-control" id="inputPassword2" placeholder="请再次输入密码" name="passwordAgain" onblur="reconfirmPassword()" required />
					<span id="pwd2Span"></span>
			  	</div>
				<div class="position-relative">
					<input type="hidden" id="input-email" name="email" />
			  		<button type="submit" class="btn btn-primary" onclick="inputEmail()">注册</button>
			  	</div>
			</form>
		</div>
	</body>
</html>
