<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- 页面内容：用户找回密码，用户更改密码 -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>CL-重置密码</title>
		<link rel="shortcut icon" href="./imgs/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/registration.css" />
		<script type="text/javascript" src="./js/registration.js" async></script>
	</head>
	<body class="container">
		<div id="logo" class="position-relative">
			<a th:href="@{index_}">
				<img src="./imgs/logo.png" />
			</a>
		</div>
		<div id="show-registration">
			<form action="">
				<!---->
				<form class="position-relative">
					<div class="mb-3">
					    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="请输入邮箱地址" />
				  	</div>
					<div class="position-relative">
				  		<button type="submit" class="btn btn-primary position-absolute">获取验证码</button>
				  	</div>
				  	<div class="mb-3">
				    	<input type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入验证码" />
				  	</div>
				</form>
				<!---->				
			  	<div class="mb-3">
			    	<input type="password" class="form-control" id="inputPassword1" placeholder="请输入密码" onblur="isPassword()" />
					<span id="pwd1Span"></span>
			  	</div>
			  	<div class="mb-3">
			    	<input type="password" class="form-control" id="inputPassword2" placeholder="请再次输入密码" onblur="reconfirmPassword()" />
					<span id="pwd2Span"></span>
			  	</div>
				<div class="position-relative">
			  		<button type="submit" class="btn btn-primary">重置密码</button>
			  	</div>
			</form>
		</div>
	</body>
</html>
